<section data-ng-controller="ChatroomController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Chatroom</h1>
	</div>
	<div class="col-md-12">
		<form name="chatroomForm" class="form-horizontal" data-ng-submit="update(chatroomForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && chatroomForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="chatroom.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && chatroomForm.title.$invalid" class="help-block">
						<p ng-show="chatroomForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				
				<div class="form-group" ng-class="{ 'has-error' : submitted && chatroomForm.description.$invalid}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="chatroom.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
					</div>
					<div ng-show="submitted && chatroomForm.description.$invalid" class="help-block">
						<p ng-show="chatroomForm.description.$error.required" class="text-danger">Description is required</p>
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
